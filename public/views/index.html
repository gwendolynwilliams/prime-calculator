<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="./views/style.css" />
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
</head>
<body>
<div class="calculator text-center">
    <form id="post-form">

        <div class="calculated-total"></div>
        <div class="numbers">

            <button class="btn btn-info btn-lg number-buttons" id="1">1</button>
            <button class="btn btn-info btn-lg number-buttons" id="2">2</button>
            <button class="btn btn-info btn-lg number-buttons" id="3">3</button>
            <button class="btn btn-info btn-lg operator-buttons" id="dividedBy">&divide;</button><br />

            <button class="btn btn-info btn-lg number-buttons" id="4">4</button>
            <button class="btn btn-info btn-lg number-buttons" id="5">5</button>
            <button class="btn btn-info btn-lg number-buttons" id="6">6</button>
            <button class="btn btn-info btn-lg operator-buttons" id="times">x</button><br />

            <button class="btn btn-info btn-lg number-buttons" id="7">7</button>
            <button class="btn btn-info btn-lg number-buttons" id="8">8</button>
            <button class="btn btn-info btn-lg number-buttons" id="9">9</button>
            <button class="btn btn-info btn-lg operator-buttons" id="minus">-</button><br />

            <button class="btn btn-info btn-lg number-buttons zero" id="0">0</button>
            <button class="btn btn-info btn-lg number-buttons" id="dot">.</button>
            <button class="btn btn-info btn-lg operator-buttons" id="plus">+</button>
        </div>
        <div class="clear-button">
            <button class="btn btn-warning clear" id="clear">C</button>
        </div>
        <div class="submit-button">
            <button class="btn btn-warning btn-lg submit" id="post-data">=</button>
        </div>



    </form>
</div>


</body>
</html>
