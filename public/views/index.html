<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="./views/style.css" />
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
</head>
<body>
<div class="text-center">
    <form id="post-form">

        <div class="numbers">
            <button class="number-buttons" id="1">1</button>
            <button class="number-buttons" id="2">2</button>
            <button class="number-buttons" id="3">3</button><br />
            <button class="number-buttons" id="4">4</button>
            <button class="number-buttons" id="5">5</button>
            <button class="number-buttons" id="6">6</button><br />
            <button class="number-buttons" id="7">7</button>
            <button class="number-buttons" id="8">8</button>
            <button class="number-buttons" id="9">9</button><br />
            <button class="number-buttons" id="0">0</button>
        </div>
        <div>
            <button class="operator-buttons" id="plus">+</button>
            <button class="operator-buttons" id="minus">-</button>
            <button class="operator-buttons" id="times">x</button>
            <button class="operator-buttons" id="dividedBy">/</button>
        </div>
        <div class="submit-button">
            <button id="post-data">=</button>
        </div>
        <div class="clear-button">
            <button id="clear">Clear</button>
        </div>
        <div class="calculated-total"></div>

    </form>
</div>


</body>
</html>
